<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">




    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <style>
        #lottie-container {
            width: 500px;   /* Set the width to 300px */
            height: 500px;  /* Set the height to 300px */
        }
    </style>




</head>




<body>
    <!-- navbar -->
    <nav class="mx-auto p-4 bg-cyan-200">
        <div class="container mx-auto flex items-center justify-between">
            <a href="#" aria-label="Homepage" class="lg:absolute lg:left-1/2 lg:-translate-x-1/2 lg:top-9 z-50">
                <img class="md:w-44 w-48 lg:w-42"
                <img src="images/hackclublogo.png" alt="Description of the image" class="your-tailwind-classes">
            </a>




            <button id="menu" class="lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                </svg>
            </button>




            <div class="hidden w-full lg:inline-flex lg:flex-grow lg:w-auto">
                <div class="lg:inline-flex lg:flex-row lg:ml-auto flex-auto">
                    <a href="#"
                        class="lg:inline-flex lg:w-auto text-blue-900 group inline-flex items-center text-base font-medium hover:text-white py-5 px-5 lg:p-6 hover:bg-sky-800">Resources</a>
                    <a href="#"
                        class="lg:inline-flex lg:w-auto text-blue-900 group inline-flex items-center text-base font-medium hover:text-white py-5 px-5 lg:p-6 hover:bg-sky-800">Community</a>
                    <a href="#"
                        class="lg:inline-flex lg:w-auto text-blue-900 group inline-flex items-center text-base font-medium hover:text-white py-5 px-5 lg:p-6 hover:bg-sky-800">Blogs</a>
                </div>
            </div>




            <div class="pt-2 relative mx-auto text-gray-600">
                <input
                    class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                    type="search" name="search" placeholder="Search">
                <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                    <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                        width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358 , 5.396-15.063c0-12.703-10.297-23-23-23s-23,10.297-23,23s10.297,23,23,23
                            c5.705,0,10.919-1.91,15.063-5.396l13.101,13.558c0.813,0.813,1.879,1.219,2.938,1.219
                            s2.125-0.406,2.938-1.219C56.77,56.137,56.77,53.513,55.146,51.887z M23,39c-8.822,0-16-7.178-16-16s7.178-16,16-16
                            s16,7.178,16,16S31.822,39,23,39z"/>
                    </svg>
                </button>
            </div>
<div class="">
                        <a href="#" class="whitespace-nowrap text-lg font-medium text-blue-900 hover:text-pink-600 pt-6 pl-10">Log
                    in</a>
                        <a href="#"
                    class="ml-8 mr-5 inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent bg-gray-700 px-5 py-2 text-lg font-medium text-white shadow-sm hover:bg-cyan-600">Sign
                    up</a>
                </div>




                <button class="text-white inline-flex p-3 hover:bg-gray-800 rounded lg:hidden ml-auto">
                    <i class="material-icons">account_box</i>
                </button>




        </div>
    </nav>
    <!-- end of navbar -->


    <div class="w-full h-screen bg-gradient-to-r from-blue-900 to-blue-500 flex flex-col-reverse md:flex-row justify-center items-center overflow-hidden">




        <div class="relative w-full h-full flex justify-center items-center">
            <div class="absolute w-full h-full flex justify-between items-center animate-spin-slow">
                <div class="flex justify-between items-center h-full w-full backdrop-blur-2xl">
                    <div
                        class="bg-white p-1 rounded-full custom-shadow h-10 w-10 transform translate-x-8 translate-y-40">
                        <img class="h-full w-full object-center animate-rotate-img" src="./assets/flutter.png" alt="">
                    </div>
                    <div
                        class="bg-white overflow-hidden p-1 rounded-full custom-shadow h-10 w-10 transform -translate-x-8 -translate-y-40">
                        <img class="h-full w-full object-center animate-rotate-img" src="./assets/svelte.png" alt="">
                    </div>
                </div>




                <div class="absolute flex justify-between items-center h-full w-full">
                    <div
                        class="bg-white p-1 rounded-full custom-shadow h-10 w-10 transform translate-x-8 -translate-y-40">
                        <img class="h-full w-full object-center animate-rotate-img" src="./assets/tailwindcss.png"
                            alt="">
                    </div>
                    <div
                        class="bg-white overflow-hidden p-1 rounded-full custom-shadow h-10 w-10 transform -translate-x-8 translate-y-40">
                        <img class="h-full w-full object-center animate-rotate-img" src="./assets/vuejs.png" alt="">
                    </div>
                </div>
            </div>


            <div class="bg-white overflow-hidden rounded-full custom-shadow h-10 w-10 transform translate-x-5">
                <img class="h-10 w-10 object-center animate-rotate-img" src="./assets/javascript.png" alt="">
            </div>
        </div>
    </div>
   
    <section id="home" class="py-5">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-center min-h-screen py-16">
            <div class="flex justify-center items-center w-full md:w-1/2">
                <div id="lottie-container"></div>
            </div>
            <div class="flex flex-col justify-center items-center w-full md:w-1/2 text-center md:text-left md:items-start px-4">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight mb-4">
                    WELCOME TO THE
                </h1>
                <h2 class="text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight text-cyan-600">
                    HACK CLUB
                </h2>
            </div>
        </div>
    </section>

    <div id="lottie-container"></div>


    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg', // or 'canvas', 'html'
            loop: true,
            autoplay: true,
            path: 'lotties/codinglottie.json' // Replace with the path to your animation file
        });
    </script>
</body>




</html>
